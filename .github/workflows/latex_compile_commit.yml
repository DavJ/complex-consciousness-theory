name: Compile LaTeX Documents

on:
  push:
    paths:
      - '**/*.tex'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Git
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'

    - name: Install minimal LaTeX (faster)
      run: sudo apt-get update && sudo apt-get install -y \
        texlive-latex-base texlive-latex-recommended \
        texlive-fonts-recommended texlive-latex-extra \
        latexmk

    - name: Compile all .tex files and output PDFs
      run: |
        find . -name "*.tex" | while read texfile; do
          dir=$(dirname "$texfile")
          base=$(basename "$texfile" .tex)
          outdir="$dir/pdf"
          mkdir -p "$outdir"
          echo "üîß Compiling $texfile ..."
          pdflatex -interaction=nonstopmode -output-directory "$outdir" "$texfile" \
            || { echo "‚ùå Failed to compile $texfile. Log follows:"; cat "$outdir/$base.log"; }
        done

    - name: Commit generated PDFs
      run: |
        git add */pdf/*.pdf */*/pdf/*.pdf || true
        git commit -m "üìù Auto-generated PDFs [ci skip]" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

